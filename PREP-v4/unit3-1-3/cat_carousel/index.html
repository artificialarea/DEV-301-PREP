<!DOCTYPE html>

<!-- 
  instructions: https://courses.thinkful.com/dev-301-prepv4/project/3.1.3
  clone of https://repl.it/@thinkful/Cat-carousel-jQuery 
-->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>cat carousel drill</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <main role="main">
        <h1>Cat Image Carousel</h1>
        <div class="hero js-hero">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="An orange-eyed grey cat stretches toward the camera."/>
        </div>
        <div class="thumbnails">
          <input type="image" aria-pressed="false" class="thumbnail js-thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat1.jpg" alt="An orange-eyed grey cat stretches toward the camera."/>
          <input type="image" aria-pressed="false" class="thumbnail js-thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat2.jpg" alt="Closeup of a blue-eyed, grey cat with markings."/>
          <input type="image" aria-pressed="false" class="thumbnail js-thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat3.jpg" alt="An orange cat licks its paw."/>
          <input type="image" aria-pressed="false" class="thumbnail js-thumbnail" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-65/cat4.jpg" alt="A content brown cat lounges with eyes closed."/>
        </div>
      </main>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="index.js"></script>
    </body>
</html>
